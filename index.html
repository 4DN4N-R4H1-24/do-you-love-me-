<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>

<style>
    body{
        margin:0;
        padding:0;
        font-family: Arial, Helvetica, sans-serif;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
        overflow:hidden;
    }

    .container{
        text-align:center;
        color:#fff;
        font-size:28px;
        font-weight:bold;
    }

    button{
        padding:12px 28px;
        font-size:18px;
        border:none;
        border-radius:8px;
        cursor:pointer;
        margin:10px;
        transition:.3s;
    }

    #yes{
        background:#ff3366;
        color:#fff;
    }

    #no{
        background:#444;
        color:#fff;
        position:absolute;
    }

    .message{
        font-size:26px;
        margin-top:20px;
        color:#fff;
        display:none;
        animation:fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from{opacity:0;}
        to{opacity:1;}
    }
</style>
</head>
<body>

<div class="container">
    <div>Do you love me? ‚ù§Ô∏è</div>
    <br>
    <button id="yes">Yes</button>
    <button id="no" style="left:50%; top:60%;">No</button>

    <div class="message" id="msg">Thank you for loving me. I will make you my queen. üòäü´∂üèª‚ù§Ô∏è‚Äçü©π</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
    const noBtn=document.getElementById("no");
    const yesBtn=document.getElementById("yes");
    const msg=document.getElementById("msg");

    noBtn.addEventListener("mouseover",()=>{
        let x=Math.random()*(window.innerWidth-150);
        let y=Math.random()*(window.innerHeight-150);
        noBtn.style.left=x+"px";
        noBtn.style.top=y+"px";
    });

    noBtn.addEventListener("click",()=>{
        let x=Math.random()*(window.innerWidth-150);
        let y=Math.random()*(window.innerHeight-150);
        noBtn.style.left=x+"px";
        noBtn.style.top=y+"px";
    });

    yesBtn.addEventListener("click",()=>{
        msg.style.display="block";

        setInterval(()=>{
            confetti({
                particleCount:120,
                spread:80,
                origin:{ y:0.6 }
            });
        },200);

        if (navigator.vibrate) navigator.vibrate(300);
    });
</script>

</body>
</html>
